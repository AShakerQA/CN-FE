<html>

    <head>
        <link rel="stylesheet" href="../css/calc.css" />
    </head>

    <body>
        <h1>Calculator </h1>
        <div id="calc">
            <input type="number" id="firstNum" placeholder="First Number" name="firstNum" />
            <br />
            <button id="+" onClick="add();">+</button>
            <button id="-" onClick="subtract();">-</button>
            <button id="*" onclick="multiply();">*</button>
            <button id="/" onclick="divide();">/</button>
            <br />
            <input type="number" id="secondNum" placeholder="Second Number" />
            <br />
            <input type="text" id="result" name="result" placeholder="Result" />
            <div id="history"></div>
            <script src="../js/calc.js"></script>
        </div>
    </body>

</html>
